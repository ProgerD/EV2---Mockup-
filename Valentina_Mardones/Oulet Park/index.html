<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oulet Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header2">
        <a class="logo" href="https://www.ouletpark.cl"><img width="poto" height="poto" src='./img/logo.png'></a>
        <img class="logo" src="./img/logo.png" />
<!--header menu **cambiar ubicaciones fotos**-->
        <nav class="menu">
        <a href="https://www.ouletpark.cl/tiendas"><img width="25" height="25" src="https://outletpark.cl/wp-content/uploads/2019/12/ICON-24x24.ico"><span>Tiendas</span></a>
        <a href="https://www.ouletpark.cl/tiendas"><img width="25" height="25" src="https://outletpark.cl/wp-content/uploads/2019/12/ICON_PANORAMAS-24x24.ico"><span>Panoramas</span></a>
        <a href="https://www.ouletpark.cl/tiendas"><img width="25" height="25" src="https://outletpark.cl/wp-content/uploads/2019/12/ICON_UBIC-24x24.ico"><span>Ubicación</span></a>
        </nav>
    </header>

    <!--carusel de fotos-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"><span></span><span></span>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/slider1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/slider2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/lider3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

<!--bottom section-->
    <br>
      <section> 
        <h2 class="titulos">TIENDAS</h2>	
        <div class="button-container">
         <button class="zoom-button" style="background-image:url('./img/mujerlogo.png');">
         <span class="zoom-button-text">Mujer</span>
         </button>

         <button class="zoom-button" style="background-image:url('./img/hombrelogo.png');">
         <span class="zoom-button-text">Hombre</span>
         </button>

          <button class="zoom-button" style="background-image:url('./img/infantil.png');">
          <span class="zoom-button-text">Infantil</span>
          </button>

          <button class="zoom-button" style="background-image:url('./img/deco.png');">
          <span class="zoom-button-text">Deco Hogar</span>
          </button>

        </div>

<!--bottom section 2-->
      <h2 class="titulos">PANORAMAS</h2>
        <div class="button-container2">
          <button class="zoom-button2" style="background-image:url('./img/showinfantil.png');">
          <span class="zoom-button-text2">Show <br>Infantil</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/discoveryland.png');">
          <span class="zoom-button-text2">Discovery<br> Land</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/rumrumcars.png');">
          <span class="zoom-button-text2">Rum Rum Cars</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/comida.png');">
          <span class="zoom-button-text2">Patio de<br> Comida</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/feriaemp.png');">
          <span class="zoom-button-text2">Feria de <br>Emprendedores</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/pronto1.png');">
          <span class="zoom-button-text2">Pronto <br>más panoramas</span>
          </button>

          <button class="zoom-button2" style="background-image:url('./img/pronto2.png');">
          <span class="zoom-button-text2">Pronto<br> más panoramas</span>
          </button>

        </div>

      <!--mapa del oulet-->
      <h2 class="titulos">UBICACIÓN DE LAS TIENDAS</h2>
      <img class="imagenubi"src="./img/ubi.jpeg" alt="ubi">
    </section>

  <!--arreglar footer-->
  <footer>
    <img class="imgfooter"src="./img/footer.png" alt="imgfooter">
  </footer>
<!--bootstrap de carusel-->      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
